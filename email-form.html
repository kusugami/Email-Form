<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Email Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="email.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <form>

            <!--Name-->
            <div>
            <label for="name">Name:</label>
            <input class="stretch" id="name" type="text" name="name" />
            </div>

            <!--Email-->
            <div>
            <label for="name">Email:</label>
            <input class="stretch" id="email" type="text" name="email" />
            </div>

        <!--Message Box-->
            <div>
                <label for="form-message">Your message:</label>
                <textarea class="stretch" id="form-message" name="message" autofocus="on" required maxlength="200"
                    placeholder="Enter a message here"></textarea>
            </div>

        <!--Submit Button-->
            <div>
                <button type="submit">Submit</button>
            </div>    
            
        </form>
    </main>
</body>

</html>
